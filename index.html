<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Did it land?</title>
  </head>
  <body>
    <h1>Did it land? Find out now!</h1>
    <form id="landed">
      <input id="bugnumber" required pattern="^\s*\d+\s*$"><br>
      <input type="radio" id="mc-radio" name="repo" value="mozilla-central" checked><label for="mc-radio"> nightly</label>
      <input type="radio" id="ma-radio" name="repo" value="mozilla-aurora"><label for="ma-radio"> aurora</label>
      <input type="radio" id="beta-radio" name="repo" value="mozilla-beta"><label for="beta-radio"> beta</label>
      <br>
      <br>
      <input id="nightly" required pattern="^\s*(\d{4})\s*[-.]\s*(\d\d?)\s*[-.]\s*(\d\d?)\s*$">
      <input id="beta-version" type="number" required min="43" step="1" value="43">
      <input id="beta-build" type="number" required min="1" max="15" step="1" value="1">

      <br>
      <br>
      <input type="submit">
    </form>
    <style>
      #nightly, #beta-build, #beta-version {
        display: none;
      }
      #beta-radio:checked ~ #beta-version,
      #beta-radio:checked ~ #beta-build,
      #mc-radio:checked ~ #nightly,
      #ma-radio:checked ~ #nightly {
        display: initial;
      }
    </style>
    <h2 id="status"></h2>
    <div id="result"></div>
    <script src="diditland.js"></script>
  </body>
</html>
